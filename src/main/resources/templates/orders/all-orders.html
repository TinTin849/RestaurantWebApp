<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Все заказы</title>
</head>
<body>

<h2>Список заказов</h2>

<table border="1">
    <tr>
        <th>Дата оформления</th>
        <th>Наименование товара</th>
        <th>Количество</th>
        <th>Общая стоимость</th>
        <th>Поставщик</th>
    </tr>
    <tr th:each="order : ${allOrders}">
        <td th:text="${order.creationDate}">text</td>
        <td th:text="${order.product.name}">text</td>
        <td th:text="${order.quantityOfGoods}">text</td>
        <td th:text="${order.fullPrice}">text</td>
        <td th:text="${order.supplier.name}">text</td>
    </tr>
</table>
<br>

<input type="button" value="Новый заказ" onclick="window.location.href = 'orders/new'"/>
<br><br>
<input type="button" value="На склад" onclick="window.location.href = '/warehouse'"/>

</body>
</html>
