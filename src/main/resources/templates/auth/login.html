<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<form name="f" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
        <label for="username">Никнейм пользователя:</label>
        <input type="text" class="form-control"
               name="username" id="username" placeholder="Введите никнейм"/>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" class="form-control"
               name="password" id="password" placeholder="Введите пароль"/>
    </div>
    <button type="submit" class="btn btn-default">Войти</button>

    <div th:if="${param.error}" class="alert alert-warning">
        Неправильное имя или пароль
    </div>
</form>

</body>
</html>
