<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="page-header">
    <h2>Приложение "РестоСклад 2022"</h2>
</div>

<div class="container text-center">
    <form class="form-horizontal" name="f" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Никнейм пользователя:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control"
                   name="username" id="username" placeholder="Введите никнейм"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Пароль:</label>
            <div class="col-sm-10">
            <input type="password" class="form-control"
                   name="password" id="password" placeholder="Введите пароль"/>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Войти</button>

        <div th:if="${param.error}" class="alert alert-warning">
            Неправильное имя или пароль
        </div>
    </form>
</div>

</body>
</html>
