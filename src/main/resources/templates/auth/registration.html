<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Введите никнейм пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        Username Error
    </div>
    <br/>

    <label for="fullname">Введите полное имя пользователя: </label>
    <input type="text" th:field="*{fullname}" id="fullname"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">
        Username Error
    </div>
    <br/>

    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        Password Error
    </div>
    <br/>

    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
