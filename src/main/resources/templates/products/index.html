<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Все продукты</title>
</head>
<body>

<h2>All available goods</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Number</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.getName()}">text</td>
        <td th:text="${product.getQuantityInStock().amount}">text</td>

        <td>
            <form action="#" th:method="PATCH" th:action="@{/goods/{id}(id=${product.getId()})}" th:object="${product}">

                <input type="number" th:field="*{quantityInStock.amount}"
                       th:max="*{quantityInStock.amount}" th:min="0" name="numberToWriteOff"/>
<!--                <input type="hidden" value="${item.id}" name="itemId"/>-->

                <input type="submit" value="Write-Off"/>
            </form>
        </td>
    </tr>
</table>
<br><br>

<input type="button" value="New Order" onclick="window.location.href = 'new-order'"/>
<br><br>
<input type="button" value="Fix Warehouse" onclick="window.location.href = 'fix-warehouse'"/>

</body>
</html>
